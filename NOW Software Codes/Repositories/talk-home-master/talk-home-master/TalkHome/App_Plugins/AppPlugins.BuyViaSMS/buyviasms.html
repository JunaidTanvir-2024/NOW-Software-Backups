<div class="app-plugin" ng-controller="AppPlugins.BuyViaSMS">

    <label for="target">SMS code</label>
    <input
           id="target"
           type="text"
           ng-trim="false"
           required="required"
           ng-model="model.value.code" />

    <label for="text">Number</label>
    <input
           id="text"
           type="text"
           ng-trim="false"
           required="required"
           ng-model="model.value.number" />
 
</div>
